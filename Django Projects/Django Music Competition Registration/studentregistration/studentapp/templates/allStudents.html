<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Student Details</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('{% static "image6.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
        
        h1 {
            color: #007bff;
            margin-top: 30px;
        }
        
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            color: #007bff;
        }
        
        th {
            background-color: #007bff;
            color: white;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        a.button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        a.button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>All Student Details</h1>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Instrument</th>
            <th>Email</th>
            <th>Details</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.address }}</td>
                <td>{{ student.course }}</td>
                <td>{{ student.email }}</td>
                <td><a href="{% url 'getsinglestudent' student.pk %}" class="button">View</a></td>
                <td><a href="{% url 'updateStudent' student.pk %}" class="button">Update</a></td>
                <td><form method="post" action="{% url 'deleteStudent' student.pk %}">
                    {% csrf_token %}
                    <button class="button">Delete</button>
                </form></td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'add_user' %}" class="button">Back</a>
<br>
<a href="{% url 'home' %}" class="button">Home</a>

</body>
</html>
